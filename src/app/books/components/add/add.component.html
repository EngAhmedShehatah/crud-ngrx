<form class="container" #createForm="ngForm" (ngSubmit)="save(createForm)">
  <legend>Add A New Book</legend>
  <div class="mb-3">
    <label for="txtBookName" class=" form-label">Book Name</label>
    <input
      type="text"
      name="name"
      ngModel
      class="form-control"
      id="txtBookName"
    />
  </div>
  <div class="mb-3">
    <label for="txtAuthor" class="form-label">Author</label>
    <input
      type="text"
      name="author"
      ngModel
      class="form-control"
      id="txtAuthor"
    />
  </div>
  <div class="mb-3">
    <label for="txtCost" class="form-label">Cost</label>
    <input
      type="number"
      name="cost"
      ngModel
      class="form-control"
      id="txtCost"
    />
  </div>
  <button type="button" class="btn btn-dark" type="submit">Create</button>
</form>
